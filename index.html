<!DOCTYPE html>
<html lang="en">

<head>
    <title>GBA e-Reader Save Patcher</title>
    <meta http-equiv="content-Type" content="text/html; charset=UTF-8" />
    <meta name="description"
        content="A tool to copy parts of GBA e-Reader save files to others. Currently only supports copying calibration data from one save to another." />
    <meta name="keywords" content="bin,sav,save,fla,patcher,online,html5,web,patch" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>

<body>
    <div id="column">
        <header>Nintendo e-Reader Save Patcher</header>
        <div id="files" class="grid-container">
            <div id="caliFile" class="grid-item">
                <div id="caliInput">
                    <label for="calif">Calibration File:</label>
                    <input type="file" id="calif" class="inFiles" accept=".sav, .bin, .fla" single>
                </div>
                <div id="caliOutput">
                    <div id="caliCardName">Last Scanned Card:</div>
                    <div id="caliHeaderValid">Calibration Data:</div>
                    <div id="caliCaliData">Calibration Data on Save:</div>
                </div>
            </div>
        </div>
        <div id="inputFile" class="grid-item">
            <div id="inputInput">
                <label for="inputf">Input File:</label>
                <input type="file" id="inputf" class="inFiles" accept=".sav, .bin, .fla" single>
            </div>
            <div id="inputOutput">
                <div id="inputCardName">Last Scanned Card:</div>
                <div id="inputHeaderValid">Calibration Data:</div>
                <div id="inputCaliData">Calibration Data on Save:</div>
            </div>
        </div>
        <div id="outFile">
            <div id="outputInput">
                <label for="outf">Output File Name:</label>
                <input type="text" id="outf">
                <input type="submit" id="conf" value="Confirm">
            </div>
            <div id="outputOutput">
                <div id="outputCardName">Temp</div>
                <div id="outputCaliData">Temp</div>
                <div id="outputFile">Temp</div>
            </div>
        </div>
        <div id="Temp">
            <button id="test">Update</button>
            <button id="patch">Patch</button>
        </div>
</body>

</html>
