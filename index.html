<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <title>GBA e-Reader Save Patcher</title>
    <meta http-equiv="content-Type" content="text/html; charset=UTF-8" />
    <meta name="description"
        content="A tool to copy parts of GBA e-Reader save files to others. Currently only supports copying calibration data from one save to another." />
    <meta name="keywords" content="bin,sav,save,fla,patcher,online,html5,web,patch" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="shortcut icon" type="image/x-icon" href="Assets/favicon.ico?">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>Nintendo e-Reader Save Patcher</header>
    <img id="logo" src="Assets/Pixel_Art_Ereader.png" alt="e-Reader Save Patcher Logo by CasualBen.">
    <div id="fileElements" class="d-flex align-self-center input-group">
        <div class="row">
            <div id="caliLabel" class="custom-labels">Calibration Save File:</div>
            <input type="file" id="caliF" class="inFiles form-control col" accept=".sav, .bin, .fla" single>
        </div>
        <div class="row">
            <div id="inputLabel" class="custom-labels">Input Save File:</div>
            <input type="file" id="inputF" class="inFiles form-control col" accept=".sav, .bin, .fla" single>
        </div>
</body>

</html>
