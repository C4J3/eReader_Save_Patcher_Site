<!DOCTYPE html>
<html>
<head>
  <title>Read File on Selection</title>
</head>
<body>

<input type="file" id="fileInput">

<div id="testNameOut"></div>
<div id="testDataOut"></div>

<script>
document.getElementById('fileInput').addEventListener('change', function(event) {
    var file = event.target.files[0];
    var nameStart = 0x10004; // Example: Start address is 50
    var nameEnd = 0x1001F;  // Example: End address is 100
    var dataStart = 0xD000;
    var dataEnd = 0xD05F;

    var reader = new FileReader();

    reader.onload = function(event) {
        var content = event.target.result;
        var name = toString(content.substring(nameStart, nameEnd));
        var data = toString(content.substring(dataStart, dataEnd));

        var testNameOut = document.getElementById('testNameOut');
        var testDataOut = document.getElementById('testDataOut');
        testNameOut.innerText = name;
        testDataOut.innerText = data;

    };

    console.log(name);
    reader.readAsText(file);
});
</script>

</body>
</html>
